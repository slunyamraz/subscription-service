name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug
        run: |
          echo "ðŸ“ Current dir: $(pwd)"
          echo ""
          echo "ðŸ“„ Files in root:"
          ls -la
          echo ""
          echo "ðŸ” Finding go.mod:"
          find . -name "go.mod" 2>/dev/null
          echo ""
          echo "ðŸ“‹ Content of first go.mod:"
          cat $(find . -name "go.mod" | head -1) 2>/dev/null || echo "No go.mod found"

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: |
          echo "ðŸš€ Building..."
          go build ./...
